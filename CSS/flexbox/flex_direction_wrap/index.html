<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexbox-row">
        <div class="flexbox__item">1</div>
        <div class="flexbox__item">2</div>
        <div class="flexbox__item item--order3">3</div>
        <div class="flexbox__item">4</div>
        <div class="flexbox__item item--order2">5</div>
        <div class="flexbox__item">6</div>
    </div>
    <div class="flexbox-column">
        <div class="flexbox__item">1</div>
        <div class="flexbox__item">2</div>
        <div class="flexbox__item">3</div>
        <div class="flexbox__item">4</div>
        <div class="flexbox__item item--order3">5</div>
        <div class="flexbox__item">6</div>
        <div class="flexbox__item">7</div>
        <div class="flexbox__item item--order2">8</div>
        <div class="flexbox__item">9</div>
    </div>
</body>
</html>
