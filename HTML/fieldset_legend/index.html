<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fieldset y legends (simple)</title>
</head>
<body>
    <form>
        <form>
        <h2>Formulario de contacto</h2>
        <fieldset>
            <legend>Información Básica</legend>
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="John Doe">
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form_input">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" placeholder="ejemplo@gmail.com">
            </div>
            
        </fieldset>
        <!--SELECT & OPTION-->
        <div class="form_input">
            <label for="user_type_select">Tipo de usuario</label>
            <select name="type_of_user" id="user_type_select">
                <option value="user1">Estudiante</option>
                <option value="user2">Graduado</option>
                <option value="user1">Otros</option>
            </select>
        </div>

        <!--DATALIST & OPTION-->
        <div class="form_input">
            <label>Institución</label>
            <input list="institution" name="institution">
            <datalist id="institution" name="institution_options">
                <option value="Universidad Nacional de La Plata">UNLP</option>
                <option value="Universidad Católica de La Plata">UCALP</option>
                <option value="Universidad de Palermo">UP</option>
                <option>Otros</option>
            </datalist>
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea placeholder="Dejá tu mensaje..." id="mensaje" rows="6"></textarea>
        </div>
        <div class="form_input">
            <label>
                Acepto los términos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
