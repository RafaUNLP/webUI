<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tablas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peras</td>
                <td>$200</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>$150</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="header-total">Total</td>
                <td class="dato-total" colspan="2">$1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
