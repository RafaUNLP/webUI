<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Details y Summary</title>
</head>
<body>
    <h1>FAQs</h1>
    <details>
        <summary>¿Qué tengo que traer?</summary>
        <ul>
            <li>1kg de pan</li>
            <li>2kg de roast beef</li>
            <li>1kg de papa</li>
        </ul>
    </details>
    <details>
        <summary>¿Qué medios de pago tienen?</summary>
        <ul>
            <li>Efectivo</li>
            <li>Tarjeta</li>
            <li>QR</li>
        </ul>
    </details>
</body>
</html>
